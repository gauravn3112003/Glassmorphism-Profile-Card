<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="image">
            <img src="https://cdn.pixabay.com/photo/2017/03/17/04/07/woman-2150881__340.jpg" alt="">
        </div>
        <div class="name">
            <h2>Spiritual codes</h2>
        </div>
        <div class="skill">
            Front-end Developer
        </div>
        <div class="btn">
            <button>Follow</button>
        </div>
        <div class="social">
            <div class="icon">
                <i class="bi bi-google"></i>
            </div>
            <div class="icon">
                <i class="bi bi-instagram"></i>
            </div>
            <div class="icon">
                <i class="bi bi-facebook"></i>
            </div>
            <div class="icon">
                <i class="bi bi-telegram"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="image">
            <img src="https://cdn.pixabay.com/photo/2015/01/15/13/06/woman-600238__340.jpg" alt="">
        </div>
        <div class="name">
            <h2>Sharu Patil</h2>
        </div>
        <div class="skill">
            Back-end Developer
        </div>
        <div class="btn">
            <button>Follow</button>
        </div>
        <div class="social">
            <div class="icon">
                <i class="bi bi-google"></i>
            </div>
            <div class="icon">
                <i class="bi bi-instagram"></i>
            </div>
            <div class="icon">
                <i class="bi bi-facebook"></i>
            </div>
            <div class="icon">
                <i class="bi bi-telegram"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="image">
            <img src="https://cdn.pixabay.com/photo/2015/09/02/13/24/girl-919048__340.jpg" alt="">
        </div>
        <div class="name">
            <h2>Alisha Raina</h2>
        </div>
        <div class="skill">
            Full-stack Developer
        </div>
        <div class="btn">
            <button>Follow</button>
        </div>
        <div class="social">
            <div class="icon">
                <i class="bi bi-google"></i>
            </div>
            <div class="icon">
                <i class="bi bi-instagram"></i>
            </div>
            <div class="icon">
                <i class="bi bi-facebook"></i>
            </div>
            <div class="icon">
                <i class="bi bi-telegram"></i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".container"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>

</html>
